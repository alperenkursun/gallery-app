<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a3e10ed635.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gallery App</title>
  </head>
  <body class="bg-light">
    <div
      class="container text-center d-flex justify-content-center align-items-center my-5"
    >
      <div id="natimg">
        <div class="row g-4">
          <div class="col-4">
            <img
              src="img/natureimages/nature1.jpg"
              class="img-fluid box rounded"
            />
          </div>
          <div class="col-4">
            <img
              src="img/natureimages/nature2.jpg"
              class="img-fluid box rounded"
            />
          </div>
          <div class="col-4">
            <img
              src="img/natureimages/nature3.jpg"
              class="img-fluid box rounded"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="container text-center d-flex justify-content-center align-items-center my-5"
    >
      <div id="citimg">
        <div class="row g-4">
          <div class="col-4">
            <img src="img/cityimages/city1.jpg" class="img-fluid box rounded" />
          </div>
          <div class="col-4">
            <img src="img/cityimages/city2.jpg" class="img-fluid box rounded" />
          </div>
          <div class="col-4">
            <img src="img/cityimages/city3.jpg" class="img-fluid box rounded" />
          </div>

          <div class="col-4">
            <img src="img/cityimages/city4.jpg" class="img-fluid box rounded" />
          </div>
          <div class="col-4">
            <img src="img/cityimages/city5.jpg" class="img-fluid box rounded" />
          </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="full"
      class="vw-100 vh-100 bg-dark position-fixed top-50 start-50 translate-middle"
    >
      <div class="w-100 h-100 position-relative">
        <i
          class="fa-solid fa-xmark text-white position-absolute top-0 end-0 m-4 fs-1"
        ></i>
        <div
          class="container position-absolute top-50 start-50 translate-middle"
        >
          <div
            id="top"
            class="d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-chevron-left text-white fs-1 mx-3"></i>
            <img id="display" src="img/natureimages/nature1.jpg" />
            <i class="fa-solid fa-chevron-right text-white fs-1 mx-3"></i>
          </div>
          <div id="mid" class="text-center">
            <h1 class="text-white my-4">Nature-1</h1>
          </div>
          <div id="bot" class="d-flex justify-content-center align-items-center">
            <!-- <div class="col-2"><img src="img/natureimages/nature1.jpg" /></div>
            <div class="col-2"><img src="img/natureimages/nature2.jpg" /></div>
            <div class="col-2"><img src="img/natureimages/nature3.jpg" /></div>
            <div class="col-2"><img src="img/natureimages/nature3.jpg" /></div>
            <div class="col-2"><img src="img/natureimages/nature3.jpg" /></div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
